kind: pod
apiVersion: apps/v1v1
metadata:
  name: nginx
  namespace: expense
  labels:
    purpose: "ebs-static-test"
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1a
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html/
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static 
