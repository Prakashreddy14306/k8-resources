apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninx-deployment
  namespace: expense
spec:
  replicaset: 3
  selectors:
    mathchLabels:
      project: expense
      app: expense-app
      version: "1.0"
  templete:
    metadata:
      labels:
        project: expense
        app: expense-app
        version: "1.0"
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: Deployment-service
  namespace: expense
spec:
  type: Nodeport
  selectors:
    labels:
      project: expense
      app: expense-app
      version: "1.0"
  ports:
  - protocol: TCP 
    port: 80
    targetport: 80
    Nodeport: 30007

    
        

